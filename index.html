<!DOCTYPE html>
<html lang="en">

<head>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
    <form class="form" id="form">
        <div class="row-one">
            <input type="number" class="text-input" id="age" autocomplete="off" required placeholder="Age" min="1">
            <div class="gender-selection">
                <label><input type="radio" name="gender" id="f"> Female</label>
                <label><input type="radio" name="gender" id="m"> Male</label>
            </div>
        </div>
        <div class="row-two">
            <input type="number" class="text-input" id="height" autocomplete="off" required placeholder="Height (cm)" min="1">
            <input type="number" class="text-input" id="weight" autocomplete="off" required placeholder="Weight (kg)" min="1">
        </div>
        <button type="button" id="submit" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <p id="result"></p>
    
</body>
</html>
